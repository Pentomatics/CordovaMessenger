<ons-page id="chatListPage">
    <ons-toolbar>
        <div class="left"><ons-back-button></ons-back-button></div>
        <div class="center page-title">Chat List Page</div>
    </ons-toolbar>

    <ons-list id="chatList">
        <ons-list-item class="chat-list-item" modifier="longdivider" tappable>
            <div class="left">
                <img class="chat-thumbnail" src="img/black.png" alt="Avatar">
            </div>
            <div class="center">
                <div>
                    <span class="list-item__title"><b>Cute Kitty 3</b></span>
                </div>
                <div class="message-row">
                    <span class="list-item__content">You: Weeeeee, can't wait aaaaaaaaaaaaaaaaaa :D</span>
                    <span class="last-message-timestamp">10:38</span>
                </div>

            </div>
        </ons-list-item>

        <ons-list-item class="chat-list-item" modifier="longdivider" tappable>
            <div class="left">
                <!--<ons-fab class="app-theme-color">CHAT</ons-fab>-->
                <img class="chat-thumbnail" src="img/black.png" alt="Avatar">
            </div>
            <div class="center">
                <div>
                    <span class="list-item__title"><b>Chat 02</b></span>
                </div>
                <div class="message-row">
                    <span class="list-item__content">Bert: A message :D</span>
                    <span class="last-message-timestamp">19:00</span>
                </div>

            </div>
        </ons-list-item>
    </ons-list>

    <ons-fab id="button-create-new-chat" onclick="showCreateChatDialog()" position="bottom right">
        <ons-icon icon="md-plus"></ons-icon>
    </ons-fab>



    <ons-alert-dialog id="dialog-create-chat" modifier="rowfooter">
        <div class="alert-dialog-title">Enter a name for the new chat:</div>
        <div class="alert-dialog-content">
            <ons-input id="input-chat-name" modifier="underbar" placeholder="Chatname" float></ons-input>
        </div>
        <div class="alert-dialog-footer">
            <ons-alert-dialog-button onclick="hideCreateChatDialog()">Cancel</ons-alert-dialog-button>
            <ons-alert-dialog-button onclick="createChat()">OK</ons-alert-dialog-button>
        </div>
    </ons-alert-dialog>
</ons-page>
