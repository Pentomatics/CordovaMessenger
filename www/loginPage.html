<ons-page id="loginPage">
    <div class="login-page-table">
        <div class="login-page-table-cell">
            <div class="login-app-title">Cordova</div>
            <div class="login-app-title">Messenger</div>

            <div id="login-input-container">
                <p>
                    <ons-input id="input-username" modifier="underbar" placeholder="Username" float></ons-input>
                </p>
                <p>
                    <ons-input  id="input-password" modifier="underbar" type="password" placeholder="Password" float></ons-input>
                </p>
            </div>
            <div id="login-button-container">
                <ons-button id="sign-in-button">Sign in</ons-button>
                <ons-button id="sign-up-button">Sign up</ons-button>
            </div>
            <p id="device-label"></p>
        </div>
    </div>
</ons-page>
